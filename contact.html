<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gil-thanks {
            display: none;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }
        
        .gil-thanks.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .gil-thanks .gil-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="gil-navbar">
        <ul class="gil-nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><button class="gil-theme" id="themeChange">
                <i class="moon-icon"></i>
            </button></li>
        </ul>
    </nav>

    <main>
        <section class="gil-contact">
            <h2>Get In Touch</h2>
            <div class="gil-contact-content">
                <form id="contactForm" class="gil-contact-form">
                    <div class="gil-form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="gil-form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="gil-form-group">
                        <textarea id="message" name="message" required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="gil-btn1">Send Message</button>
                </form>
                
                <div id="thankYouMessage" class="gil-thanks">
                    <div class="gil-icon">
                        <i class="check-message"></i>
                    </div>
                    <h3>Thank You!</h3>
                    <p>Your message has been sent successfully. Gilbert will get back to you as soon as possible.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="gil-socials">
            <a href="https://github.com/gilbmura" target="_blank"><i class="gil-github"></i></a>
            <a href="https://www.linkedin.com/in/gilbert-muramira/" target="_blank"><i class="gil-linkedin"></i></a>
            <a href="https://x.com/GMuramira" target="_blank"><i class="gil-twitter"></i></a>
        </div>
        <p>&copy; 2025 Gilbert Muramirabagabo. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            formData.append('_subject', 'New message from your portfolio website');
            formData.append('_template', 'table');
            formData.append('_captcha', 'false');
            
            fetch('https://formsubmit.co/gilbertmuramira@gmail.com', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('contactForm').style.display = 'none';
                    document.getElementById('thankYouMessage').classList.add('show');
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Something went wrong');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was a problem sending your message. Please try again later.');
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
